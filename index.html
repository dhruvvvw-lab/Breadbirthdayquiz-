<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bread's Birthday Quiz üéÇ</title>
  <meta name="description" content="A cute mini web game that unlocks a surprise birthday card." />
  <style>
    :root{
      --bg1:#ffe9f7; /* pastel pink */
      --bg2:#e8f4ff; /* pastel blue */
      --primary:#ff7ab6; /* pink */
      --accent:#7aa8ff; /* blue */
      --good:#44c776; /* green */
      --bad:#ff6b6b; /* red */
      --ink:#3a3a3a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink);
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg1), transparent 70%),
                  radial-gradient(1200px 800px at 90% 20%, var(--bg2), transparent 70%),
                  linear-gradient(135deg, #fff7fd, #f0f7ff);
      overflow-x:hidden;
    }/* Floating balloons */
.balloon{position:fixed; bottom:-120px; width:70px; height:90px; border-radius:50%; opacity:.7; filter:saturate(110%);}    
.balloon::after{content:""; position:absolute; top:80px; left:50%; width:2px; height:80px; background:#999; transform:translateX(-50%);}    
.b1{left:8%; background:#ffd1e8; animation:float 13s linear infinite;}
.b2{left:22%; background:#d5e2ff; animation:float 16s linear infinite 2s;}
.b3{left:48%; background:#ffe8c8; animation:float 14s linear infinite 1s;}
.b4{left:72%; background:#e1ffd8; animation:float 18s linear infinite 3s;}
.b5{left:90%; background:#f0e3ff; animation:float 20s linear infinite 4s;}
@keyframes float{0%{transform:translateY(0) rotate(0)} 100%{transform:translateY(-140vh) rotate(8deg)}}

.container{min-height:100vh; display:grid; place-items:center; padding:32px}
.card{
  width:min(720px, 92vw);
  background:#ffffffcc;
  backdrop-filter: blur(6px);
  border:2px solid #fff;
  border-radius:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:28px;
  transition:transform .25s ease;
}
.card:hover{transform:translateY(-2px)}

.title{font-size:clamp(28px, 4vw, 40px); margin:0 0 6px;}
.subtitle{margin:0 0 20px; opacity:.8}

.btn{
  display:inline-flex; align-items:center; justify-content:center;
  border:none; border-radius:999px; padding:14px 22px; font-weight:700; cursor:pointer;
  background: linear-gradient(135deg, var(--primary), #ffa2cf);
  color:white; box-shadow:0 8px 20px rgba(255,122,182,.35);
  transition: transform .12s ease, filter .2s ease;
}
.btn:hover{transform:translateY(-1px); filter:brightness(1.03)}
.btn:active{transform:translateY(1px)}

.q{font-size:clamp(18px,2.6vw,24px); margin:6px 0 14px;}
.inputRow{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
input[type="text"], input[type="number"]{
  width:220px; padding:12px 14px; border-radius:12px; border:2px solid #eee; outline:none;
  font-size:18px; background:#fff;
}
input:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(122,168,255,.15)}

.feedback{min-height:24px; font-weight:700; margin-top:8px}
.ok{color:var(--good)}
.no{color:var(--bad)}

/* progress */
.progressWrap{margin:14px 0 18px; background:#f3f6ff; border-radius:999px; height:12px; overflow:hidden; border:1px solid #e7edff}
.bar{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), #b9d0ff); transition:width .4s ease}
.count{font-size:14px; opacity:.7; margin-bottom:6px}

/* shake on wrong */
.shake{animation:shake .35s linear}
@keyframes shake{0%{transform:translateX(0)} 20%{transform:translateX(-6px)} 40%{transform:translateX(6px)} 60%{transform:translateX(-4px)} 80%{transform:translateX(4px)} 100%{transform:translateX(0)}}

/* Hidden states */
.hidden{display:none}

/* The surprise card that swings on a string */
.stage{position:relative; width:100%; display:grid; place-items:center; padding-top:30px}
.string{width:2px; height:140px; background:#999; position:absolute; top:-20px;}
.swingCard{
  width:min(520px, 92vw);
  height:auto;
  background:white;
  border-radius:22px;
  border:2px solid #fff;
  box-shadow:0 16px 40px rgba(0,0,0,.12);
  padding:24px 22px; text-align:center;
  transform-origin: top center;
  animation: swingIn .9s ease-out forwards, sway 2.8s ease-in-out .9s infinite;
}
@keyframes swingIn{0%{transform: rotateX(90deg)} 100%{transform: rotateX(0deg)}}
@keyframes sway{0%{transform:rotate(1.2deg)} 50%{transform:rotate(-1.2deg)} 100%{transform:rotate(1.2deg)}}
.bigWish{font-size:clamp(20px, 3.4vw, 28px); line-height:1.3; white-space:pre-line;}
.from{margin-top:14px; opacity:.7}

/* Confetti canvas */
#confetti{position:fixed; inset:0; pointer-events:none}

/* small footer */
.foot{margin-top:14px; font-size:12px; opacity:.6; text-align:center}

  </style>
</head>
<body>
  <!-- decorative balloons -->
  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
  <div class="balloon b5"></div><canvas id="confetti"></canvas>

  <main class="container">
    <section class="card" id="start">
      <h1 class="title">Bread's Birthday Quiz üéÇ</h1>
      <p class="subtitle">Answer a few tiny questions‚Ä¶ unlock a surprise üíù</p>
      <button class="btn" id="startBtn">Start Game</button>
      <p class="foot">Made with üíó by Dhruv</p>
    </section><section class="card hidden" id="quiz">
  <div class="count" id="counter">Question 1 of 4</div>
  <div class="progressWrap"><div class="bar" id="bar"></div></div>
  <div id="qText" class="q"></div>
  <div class="inputRow">
    <input id="answer" type="text" inputmode="numeric" placeholder="Type your answer" />
    <button class="btn" id="submitBtn">Submit</button>
  </div>
  <div class="feedback" id="feedback"></div>
</section>

<section class="card hidden" id="final">
  <div class="stage">
    <div class="string"></div>
    <div class="swingCard">
      <div class="bigWish" id="wishText"></div>
      <div class="from">-- From Dhruv üß°</div>
    </div>
  </div>
</section>

  </main><script>
  // --- Game Data (exact questions & answers) ---
  const QUESTIONS = [
    { q: "When is bread's birthday?", a: "23" },
    { q: "What does bread likes the most 1. Momos 2. Aloo paratha answer in 1/2", a: "1" },
    { q: "How much do you love divyansh hint 0 or 99", a: "0" },
    { q: "FINAL QUESTION\n\" Hamari aapki dosti konsi February ki date tak hai \"", a: "30" }
  ];

  const FINAL_MESSAGE = `HAPPY BIRTHDAY PRAGGGGGGG\nI KNOW ITS BEEN TOUGH RECENTLY\nBUT AS I SAID THIS BREAD IS THERE FOR YOUUU\nWISHHH YOUUU ALLL THE BESTT FOR YOURRR FUTUREEE`;

  // --- Elements ---
  const start = document.getElementById('start');
  const startBtn = document.getElementById('startBtn');
  const quiz = document.getElementById('quiz');
  const final = document.getElementById('final');
  const qText = document.getElementById('qText');
  const answer = document.getElementById('answer');
  const submitBtn = document.getElementById('submitBtn');
  const feedback = document.getElementById('feedback');
  const bar = document.getElementById('bar');
  const counter = document.getElementById('counter');
  const wishText = document.getElementById('wishText');

  let idx = 0;

  function setProgress(){
    counter.textContent = `Question ${idx+1} of ${QUESTIONS.length}`;
    bar.style.width = `${((idx) / QUESTIONS.length) * 100}%`;
  }

  function loadQuestion(){
    const current = QUESTIONS[idx];
    qText.textContent = current.q;
    answer.value = '';
    answer.focus();
    feedback.textContent = '';
    setProgress();
  }

  startBtn.addEventListener('click', ()=>{
    start.classList.add('hidden');
    quiz.classList.remove('hidden');
    idx = 0; setProgress(); loadQuestion();
  });

  function wrongBlink(){
    feedback.textContent = 'Nope, try again üòú';
    feedback.className = 'feedback no';
    quiz.classList.remove('shake');
    void quiz.offsetWidth; // reflow to restart animation
    quiz.classList.add('shake');
  }

  submitBtn.addEventListener('click', check);
  answer.addEventListener('keydown', (e)=>{ if(e.key==='Enter') check(); });

  function check(){
    const user = (answer.value||'').trim();
    const correct = QUESTIONS[idx].a;
    if(user === correct){
      feedback.textContent = 'Correct! ‚úÖ';
      feedback.className = 'feedback ok';
      idx++;
      if(idx < QUESTIONS.length){
        setTimeout(()=>{ loadQuestion(); }, 350);
      } else {
        bar.style.width = '100%';
        showFinal();
      }
    } else {
      wrongBlink();
    }
  }

  function showFinal(){
    quiz.classList.add('hidden');
    final.classList.remove('hidden');
    wishText.textContent = FINAL_MESSAGE;
    launchConfetti();
  }

  // --- Minimal confetti implementation ---
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W, H; let confetti = []; let running=false;
  function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize); resize();

  function makePiece(){
    return {
      x: Math.random()*W,
      y: -10,
      r: 5 + Math.random()*8,
      vx: -2 + Math.random()*4,
      vy: 2 + Math.random()*3,
      a: Math.random()*Math.PI*2,
      va: -0.1 + Math.random()*0.2,
      shape: Math.random()<0.5? 'rect':'circle',
      hue: Math.floor(180 + Math.random()*150)
    };
  }

  function burst(n){ for(let i=0;i<n;i++){ confetti.push(makePiece()); } }

  function draw(){
    if(!running) return;
    ctx.clearRect(0,0,W,H);
    for(let i=confetti.length-1;i>=0;i--){
      const p = confetti[i];
      p.x += p.vx; p.y += p.vy; p.a += p.va; p.vy += 0.02; // gravity
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.a);
      ctx.fillStyle = `hsl(${p.hue}, 90%, 60%)`;
      if(p.shape==='rect'){
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2*0.6);
      } else {
        ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2); ctx.fill();
      }
      ctx.restore();
      if(p.y > H+20) confetti.splice(i,1);
    }
    requestAnimationFrame(draw);
  }

  function launchConfetti(){
    running = true; burst(260);
    draw();
    // gentle extra bursts
    let times = 6; let t = setInterval(()=>{ burst(60); if(--times<=0){ clearInterval(t); setTimeout(()=>{ running=false; }, 2000); } }, 350);
  }
</script></body>
</html>
